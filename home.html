                            <style>
                                .dashboard {
                                    background: #0b1f2a;
                                    color: #e5e7eb;
                                    padding: 20px;
                                    min-height: 100%;
                                    font-family: Arial;
                                }

                                .dashboard h1 {
                                    margin-top: 0;
                                }

                                .bar {
                                    display: flex;
                                    align-items: center;
                                    margin: 10px 0;
                                    background: #102a3a;
                                    border-radius: 10px;
                                    overflow: hidden;
                                    height: 36px;
                                    position: relative;
                                }

                                .bar .left,
                                .bar .right {
                                    height: 100%;
                                    transition: width .3s;
                                }

                                .bar .left {
                                    background: #2563eb;
                                }

                                .bar .right {
                                    background: #16a34a;
                                }

                                .bar .label {
                                    position: absolute;
                                    width: 100%;
                                    text-align: center;
                                    font-weight: bold;
                                    z-index: 2;
                                }
                            </style>

                            <div class="dashboard">
                                <h1>üìä Statistiche Squadre</h1>


                                <input type="file" id="fileInput" accept="application/json" />

                                <div class="controls">
                                    <label>
                                        <input type="radio" name="mode" value="match" checked /> Match
                                    </label>
                                    <label>
                                        <input type="radio" name="mode" value="set" /> Set
                                    </label>
                                    <select id="setSelector" disabled></select>
                                </div>


                                <div id="statsBody"></div>

                            </div>



                        </div>
                    </div>
                </div>
            </div>

        </div>
