<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Monitoraggio Partita Pallavolo</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <header>
        <div>üèê Monitoraggio Partita</div>
        <div class="score">0 - 0</div>
    </header>

    <div class="main">

        <!-- PARTE SUPERIORE: CAMPO -->
        <div class="field-container">
            <div class="court">
                <div class="half left">
                    <div class="player">1</div>
                    <div class="player">2</div>
                    <div class="player">3</div>
                    <div class="player">4</div>
                    <div class="player">5</div>
                    <div class="player">6</div>
                </div>
                <div class="half right">
                    <div class="player">7</div>
                    <div class="player">8</div>
                    <div class="player">9</div>
                    <div class="player">10</div>
                    <div class="player">11</div>
                    <div class="player">12</div>
                </div>
            </div>
        </div>

        <!-- PARTE INFERIORE: PULSANTI -->
        <div class="controls">

            <!-- Squadra A -->
            <div class="panel left">
                <div class="bench">
                    <h3>Squadra A</h3>
                    <h4>Panchina</h4>
                    <div id="bench-left">
                        <div class="selected-out">13</div>
                        <div class="selected-out">14</div>
                        <div class="selected-out">15</div>
                    </div>
                </div>

                <div class="events">
                    <h4>Attacco</h4>
                    <div class="row">
                        <button class="attack">Point</button>
                        <button class="attack">Out</button>
                    </div>

                    <h4>Servizio</h4>
                    <div class="row">
                        <button class="serve">Ace</button>
                        <button class="serve">Errore</button>
                    </div>

                    <h4>Difesa</h4>
                    <div class="row">
                        <button class="defence">Lost ball</button>
                    </div>

                    <h4>Muro</h4>
                    <div class="row">
                        <button class="block">Point</button>
                        <button class="block">Out</button>
                    </div>

                    <h4>Foul WB</h4>
                    <div class="row">
                        <button class="fwb">Double</button>
                        <button class="fwb">4 Touches</button>
                        <button class="fwb">Raised</button>
                    </div>

                    <h4>Foul WOB</h4>
                    <div class="row">
                        <button>Position</button>
                        <button>Invasion</button>
                    </div>

                    <h4>Card</h4>
                    <div class="row">
                        <button class="cards">Yellow</button>
                        <button class="cards">Card</button>
                    </div>

                    <h4>Technical</h4>
                    <div class="row">
                        <button class="technical timeout left">Timeout</button>
                        <button class="technical">Change</button>
                    </div>
                </div>
            </div>

            <!-- Squadra B (specchiata) -->
            <div class="panel right">
                <div class="bench">
                    <h3>Squadra B</h3>
                    <h4>Panchina</h4>
                    <div id="bench-right">
                        <div class="selected-out">17</div>
                        <div class="selected-out">18</div>
                        <div class="selected-out">19</div>
                    </div>
                </div>

                <div class="events">
                    <h4>Attacco</h4>
                    <div class="row">
                        <button class="attack">Point</button>
                        <button class="attack">Out</button>
                    </div>

                    <h4>Servizio</h4>
                    <div class="row">
                        <button class="serve">Ace</button>
                        <button class="serve">Errore</button>
                    </div>

                    <h4>Difesa</h4>
                    <div class="row">
                        <button class="defence">Lost ball</button>
                    </div>

                    <h4>Muro</h4>
                    <div class="row">
                        <button class="block">Point</button>
                        <button class="block">Out</button>
                    </div>

                    <h4>Foul WB</h4>
                    <div class="row">
                        <button class="fwb">Double</button>
                        <button class="fwb">4 Touches</button>
                        <button class="fwb">Raised</button>
                    </div>

                    <h4>Foul WOB</h4>
                    <div class="row">
                        <button>Position</button>
                        <button>Invasion</button>
                    </div>

                    <h4>Card</h4>
                    <div class="row">
                        <button class="cards">Yellow</button>
                        <button class="cards">Card</button>
                    </div>

                    <h4>Technical</h4>
                    <div class="row">

                        <button class="technical timeout right">Timeout</button>
                        <button class="technical">Change</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    </div>

</body>
<script src="script.js"></script>

</html>
